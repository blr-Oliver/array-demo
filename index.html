<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Array Demo</title>
<link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet" href="/css/style.css" />
<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.js"></script>
<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" defer></script>
<script type="text/javascript" src="/js/array-demo.js"></script>
<script type="text/javascript" src="/js/advisor.js"></script>
<script type="text/javascript" src="/js/array-item/array-item.js"></script>

</head>
<body ng-app="arrayDemo" ng-controller="ArrayDemoController as app">
  <div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Array demo</h1>
      </div>
      <div class="panel panel-info clearfix">
        <div class="col-xs-12">
          <ul class="list-inline">
            <li ng-repeat="e in app.filtered" data-array-item="e"></li>
          </ul>
        </div>
      </div>

      <div class="row">
        <ul class="nav nav-tabs">
          <li class="active"><a href="#by-index" data-toggle="tab" ng-click="app.mode('index')">by index</a></li>
          <li><a href="#length" data-toggle="tab">length</a></li>
          <li><a href="#push-pop" data-toggle="tab">push/pop</a></li>
          <li><a href="#shift-unshift" data-toggle="tab">shift/unshift</a></li>
          <li><a href="#slice" data-toggle="tab">slice</a></li>
          <li><a href="#splice" data-toggle="tab">splice</a></li>
          <li class="action"><label class="btn btn-default btn-sm" ng-class="{active: app.preview}">
              <input type="checkbox" class="hidden" ng-model="app.preview"/>
              <i class="glyphicon glyphicon-eye-open"></i> Preview
            </label></li>
          <li class="action">
            <button class="btn btn-primary btn-sm">
              <i class="glyphicon glyphicon-flash" style="color: yellow;"></i> Apply
            </button>
          </li>
        </ul>
      </div>

      <div class="tab-content">

        <div class="tab-pane active" id="by-index">
          <h2>
            <code>
              array[<input class="user-code" type="number" ng-value="app.input.elementIndex" min="0" max="99" />] = <input class="user-code" type="number" ng-value="app.input.elementValue" min="0" max="99" />;
            </code>
          </h2>
        </div>

        <div class="tab-pane" id="length">
          <h2>
            <code>
              array.length = <input class="user-code" type="number" value="2" min="0" max="99" />;
            </code>
          </h2>
        </div>

        <div class="tab-pane" id="push-pop">
          <h2>
            <label>
              <input type="radio" name="pushpopradio" value="push" checked />
              <code>
                array.push(<input class="user-code" type="number" value="2" min="0" max="99" />); // -> 3
              </code>
            </label>
          </h2>
          <h2>
            <label>
              <input type="radio" name="pushpopradio" value="pop" />
              <code class="text-muted">array.pop(); // -> 4</code>
            </label>
          </h2>
        </div>

        <div class="tab-pane" id="shift-unshift">
          <h2>
            <label>
              <input type="radio" name="shiftunshiftradio" value="shift" checked />
              <code class="text-muted">array.shift(); // -> 4</code>
            </label>
          </h2>
          <h2>
            <label>
              <input type="radio" name="shiftunshiftradio" value="unshift" />
              <code>
                array.unshift(<input class="user-code" type="number" value="2" min="0" max="99" />); // -> 3
              </code>
            </label>
          </h2>
        </div>

        <div class="tab-pane" id="slice">
          <h2>
            <code>
              array.slice(<input class="user-code" type="number" value="2" min="-99" max="99" />, <input class="user-code" type="number" value="2" min="0" max="99" />); // -> [2, 4]
            </code>
          </h2>
          <div data-toggle="buttons">
            <label class="btn btn-success active">
              <input type="checkbox" checked />
              Start
            </label>
            <label class="btn btn-default active">
              <input type="checkbox" checked />
              End
            </label>
          </div>
        </div>

        <div class="tab-pane" id="splice">
          <h2>
            <code>
              array.splice(<input class="user-code" type="number" value="1" min="-99" max="99" />, <input class="user-code" type="number" value="0" min="0" max="99" />); // -> [2, 4]
            </code>
          </h2>
          <div class="form-inline">
            <div class="form-group">
              <label>Extra arguments</label>
              <input type="number" class="form-control" min="0" max="10" />
            </div>
          </div>
        </div>

      </div>
    </div>

  </div>
</body>
</html>
